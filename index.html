<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-3d">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="todo-app">
            <h1 class="app-title">3D Todo List</h1>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <span>Add Task</span>
                </button>
            </div>
            
            <div class="stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
